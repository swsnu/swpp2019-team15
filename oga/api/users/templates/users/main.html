<h1>{{user.username}}</h1>

{% if error_message %}<p><strong>{{error_message}}</strong></p>
{% endif %}

<h2>My Questions</h2>
{% if question_list %} 
    <ul>
    {% for question in question_list %}
        <li>{{ question.content }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No questions available.</p>
{% endif %}
