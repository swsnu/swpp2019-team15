matrix:
  include:
    - language:
      - python
      cache:
        yarn: true
        pip: true
      node_js:
      - '10'
      python: 3.6
      dist: trusty
      services: mysql
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
    install:
    - cd oga
    - cd frontend
    - npm install
    - npm install yarn
    - npm install coveralls
    - yarn install
    - gem install coveralls-lcov
    - cd ../
    - cd backend
    - pip install -r requirements.txt
    - pip install coveralls
    - cd ../
    script:
    - cd frontend
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - cd ..
    - cd backend
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --source='.' manage.py test
    - coverage report -m
    - coverage xml
    - cd ../
    - cd ../
    - sonar-scanner
    after_success:
    - cd oga/frontend
    - coveralls-lcov -v -n coverage/lcov.info > coverage.json
    - cd ..
    - cd backend
    - coveralls --merge=../frontend/coverage.json
    - cd ../../
    after_failure:
    - cd frontend
    - coveralls-lcov -v -n coverage/lcov.info > coverage.json
    - cd ..
    - cd backend
    - coveralls --merge=../frontend/coverage.json
    - cd ../../
