
matrix:
  include:
    - language: node_js
      node_js:
      - '10'
      dist: trusty
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
      - cd oga/frontend
      install:
      - yarn install
      script:
      - ./node_modules/.bin/eslint src
      - yarn test --coverage --watchAll=false
      - cd ../../
      - sonar-scanner
     
    - language: python
      python: 3.6
      dist: xenial
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      before_install:
      - cd oga/backend
      install:
      - pip install -r requirements.txt
      script:
      - pylint users
      - pylint oga
      - coverage run --branch --source='./users' manage.py test && coverage report -m
      - cd ../../
      - sonar-scanner
